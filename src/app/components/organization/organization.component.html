<div class="collapse-card-h container">
  <div class="row">
      <div class="col-md-12">
          <div class="card-primary card">
              <div class="card-header">
                  <div class="align-items-center row">
                      <div class="col">

                      <h1 aria-controls="collapse-customerinfo1" aria-expanded="true" class="card-title">Agencies</h1>
                      </div>
                      <div class="col-auto">
                          <button (click)="addNew()" class="btn btn-success">
                          <i class="fas fa-plus fa-fw"></i> Add New
                      </button>
                      </div>
                  </div>
              </div>
              <div class="card-body">
                  <div class="row">
                      <div class="col-lg-12">
                          <app-organizations #organizations [view]=2 (edit)="edit($event)"></app-organizations>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

<div aria-labelledby="exampleModalLabel" class="modal fade show" id="add" role="dialog" tabindex="-1">
  <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                  <i class="fa fa-plus" aria-hidden="true"></i> Add New Agency
              </h5>
              <button aria-label="Close" class="close" data-dismiss="modal" type="button">
              <span aria-hidden="true"> ×</span>
          </button>
          </div>
          <app-organizations #addorganization [view]=3 (cancel)="cancel()"></app-organizations>
      </div>
  </div>
</div>

<div aria-labelledby="exampleModalLabel" class="modal fade show" id="edit" role="dialog" tabindex="-1">
  <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                  <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit Agency
              </h5>
              <button aria-label="Close" class="close" data-dismiss="modal" type="button">
              <span aria-hidden="true"> ×</span>
          </button>
          </div>
          <app-organizations #editorganization [view]=4 (cancel)="cancel()"></app-organizations>
      </div>
  </div>
</div>
